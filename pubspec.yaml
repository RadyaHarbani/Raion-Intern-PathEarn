name: path_earn_app
description: "A new Flutter project."
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  get: ^4.7.3
  dio: ^5.9.1
  intl: ^0.20.2
  equatable: ^2.0.8
  loading_animation_widget: ^1.2.1
  path_provider: ^2.1.5
  flutter_screenutil: ^5.9.3
  google_fonts: ^6.3.2
  flutter_svg: ^2.0.9

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_native_splash: ^2.4.7
  flutter_launcher_icons:

flutter_native_splash:
  android: true
  ios: true
  color: "#8756A1"
  image: assets/icons/test.png
  android_12:
    image: assets/icons/test.png
    icon_background_color: "#8756A1"

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icons/icAppLogo.png"
  adaptive_icon_foreground: "assets/icons/icAppLogo.png"
  adaptive_icon_background: "#8756A1"

flutter:
  uses-material-design: true
  assets:
    - assets/icons/
    - assets/images/
